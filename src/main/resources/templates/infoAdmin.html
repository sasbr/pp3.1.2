<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Loop</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>
<body>
<table th:align="center" border="1">
    <tr>
        <th>id</th>
        <th>first name</th>
        <th>last name</th>
        <th>email</th>
        <th>action</th>
    </tr>

    <tr th:each="user: ${user}">
        <td th:utext="${user.id}">id</td>
        <td th:utext="${user.firstName}">First name</td>
        <td th:utext="${user.lastName}">Last name</td>
        <td th:utext="${user.email}">Email</td>

        <td><a th:href="@{/admin/users}">All users and add user</a></td>
        <td><a th:href="@{/logout}">Logout</a></td>
    </tr>
</table>
</body>
</html>
